
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monthly Investment Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <button id="themeToggle">🌙 Toggle Dark Mode</button>
    <h1>Monthly Investment Tracker</h1>

    <form id="expenseForm">
      <input type="date" id="date" required />
      <input type="text" id="item" placeholder="Item" required />
      <input type="number" id="amount" placeholder="Amount Spent (₹)" required />
      <button type="submit">Add Expense</button>
    </form>

    <button class="reset-btn" onclick="resetAll()">🔄 Reset All</button>

    <div class="summary">
      <p><strong>Total Spent:</strong> ₹<span id="totalSpent">0</span></p>
      <p><strong>Monthly Budget:</strong> ₹<span id="budget">10000</span></p>
      <p><strong>Remaining:</strong> ₹<span id="remaining">10000</span></p>
      <p><strong>Suggested Investment (20%):</strong> ₹<span id="investment">2000</span></p>
    </div>

    <input type="text" id="searchInput" placeholder="🔍 Search by item..." />

    <h2>Expense History</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Item</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expenseTableBody">
        <!-- Entries will be inserted here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
