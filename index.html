<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Investment Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Monthly Investment Tracker</h1>

    <div class="budget-container">
      <label for="budgetInput">Monthly Budget: ₹</label>
      <input type="number" id="budgetInput" placeholder="Enter your budget" />
      <button onclick="setBudget()">Set Budget</button>
    </div>

    <p id="budgetDisplay">Budget: ₹0 | Remaining: ₹0</p>

    <form id="expense-form">
      <input type="date" id="date" required>
      <input type="text" id="item" placeholder="Item" required>
      <input type="number" id="amount" placeholder="Amount" required>
      <button type="submit">Add Expense</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Item</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expense-table"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
